<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type='text/javascript' src='https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js'></script>
    <link rel="stylesheet" href="/statics/css/general.css">
    <link rel="stylesheet" href="/statics/css/login.css">
    <script src="/statics/js/signF.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" href="/statics/img/logo.png" type="image/png">
    <title>Login - {{name}}</title>
</head>
<body>
    <main>
        <div class="main">
            <div class="form">
                <h1 align="center">Login</h1>
                <h4 align="center">Please login to continue.</h4>
                {% if error %}
                <div class="error">
                    {{error}}
                </div>
                {% endif %}
                <form method="post">
                    <div class="inp">
                        <input type="text" name="user" placeholder="Username" required>
                    </div>
                    <div class="inp passwd">
                        <input type="password" name="passwd" placeholder="Password" required>
                        <button type="button" onclick="passwdToggle(this, 'passwd')">
                            <i d="n" class="fa-regular fa-eye"></i>
                            <i d="f" class="fa-regular fa-eye-slash" style="display: none"></i>
                        </button>
                    </div>
                    <div class="submit">
                        <input type="submit" value="Sign In">
                        <a href="/forgot" style="float: right"><h5>forgot password?</h5></a>
                        <a href="/register"><h5>sign up?</h5></a>
                    </div>
                </form>
            </div>
        </div>
        <div class="img">
            <!-- <img src="/statics/img/login-bg.gif" alt=""> -->
        </div>
    </main>

    <!-- v0.2 -->
    <style>
        body {
            background-color: {{bcolor}};
        }
        
        * {
            color: {{tcolor}} !important;
        }


        .main .form .inp input,
        .main .form .passwd button,
        .main .form .submit input:hover {
            border-color: {{pcolor}};
        }

        .main .form .submit input:active {
            background-color: {{pcolor}};
        }

        .main .form .submit input {
            background-color: {{pcolor}}50;
        }
    </style>
</body>
</html>
